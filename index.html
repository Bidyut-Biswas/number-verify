<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-input" class="form-control" type="text">
                    <button onclick="generateBtn()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="my-input" name="display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="cal-button-row">
                              <button onclick="calculate('button7')" id="button7" class="button">7</button>
                              <button onclick="calculate('button8')" id="button8" class="button">8</button>
                              <button onclick="calculate('button9')" id="button9" class="button">9</button>
                            </div>
                            <div class="cal-button-row">
                              <button onclick="calculate('button4')" id="button4" class="button">4</button>
                              <button onclick="calculate('button5')" id="button5" class="button">5</button>
                              <button onclick="calculate('button6')" id="button6" class="button">6</button>
                            </div>
                            <div class="cal-button-row">
                              <button onclick="calculate('button1')" id="button1" class="button">1</button>
                              <button onclick="calculate('button2')" id="button2" class="button">2</button>
                              <button onclick="calculate('button3')" id="button3" class="button">3</button>
                            </div>
                            <div class="cal-button-row">
                                <button onclick="backSpace()" class="button"> < </button>
                                <button onclick="calculate('button0')" id="button0" class="button">0</button>
                                <button onclick="clr()" id="clr-btn" class="button">C</button>
                            </div>
                            <div>
                                <button onclick="submitBtn()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="alert1" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="alert2" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
